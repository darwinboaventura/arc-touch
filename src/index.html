	<head>

				<ul class="comp-plan-features clearfix">
					<li class="comp-plan-features-item clearfix">Feature 1</li>
					<li class="comp-plan-features-item clearfix">Feature 2</li>
					<li class="comp-plan-features-item clearfix">Feature 3</li>
					<li class="comp-plan-features-item clearfix">Feature 4</li>
					<li class="comp-plan-features-item clearfix">Feature 5</li>
